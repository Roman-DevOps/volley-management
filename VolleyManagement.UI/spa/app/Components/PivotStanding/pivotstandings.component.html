<div *ngIf="pivotStandings">
  <div *ngIf="!pivotStandings">
    <p> No tournament table</p>
  </div>
  <table class="standings" *ngIf="pivotStandings">
    <thead>
      <tr class="standings-header-row">
        <th colspan="2" class="standings-header-cell">N/A</th>
        <th class="standings-header-cell" *ngFor="let team of pivotStandings?.TeamsStandings">{{team.TeamName}}</th>
        <th class="standings-header-cell">Points</th>
    </thead>
    <tbody>
      <tr class="standings-row" *ngFor="let teamStandings of pivotStandings?.TeamsStandings; let i = index;">
        <td class="standings-cell">{{teamStandings.Position}}</td>
        <td class="standings-cell">{{teamStandings.TeamName}}</td>
        <td class="standings-cell {{pivotTable[i][j]?.Results[0].CssClass}}" *ngFor="let teamStandingsColumn of pivotStandings?.TeamsStandings; let j = index;">
          <div *ngFor="let gameResult of pivotTable[i][j]?.Results">{{gameResult.FormattedResult}}</div>
        </td>
        <td class="standings-cell">
          <div class="boldText">
            {{teamStandings.Points}}
          </div>
          <div>
            ({{teamStandings.SetsRatio | number:'.0-3'}})
          </div>
        </td>
      </tr>
    </tbody>
  </table>
</div>
