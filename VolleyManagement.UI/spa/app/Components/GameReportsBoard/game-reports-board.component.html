<div class="game-reports">
        <loader *ngIf="isShowLoader"
                [isShowLoader]="isShowLoader"></loader>

        <standings *ngIf="standingsId"
                   [standingsId]="standingsId"
                   (ready)="onReportReady('standings')"></standings>

        <pivottable *ngIf="pivotId"
                    [pivotId]="pivotId"
                    (ready)="onReportReady('pivot')"></pivottable>

        <schedule *ngIf="scheduleId"
                  [scheduleId]="scheduleId"
                  (ready)="onReportReady('schedule')"></schedule>
</div>
